{% extends 'encrypt/base.html' %}
{% block title %}
 | Decrypt
{% endblock %}
{% block extra_head %}
    <style>
    .c1:hover{
        background-color:#26797D;

        }
        .c2:hover{
        background-color:#CD3813;

        }
    .c1{
        background-color:#30979C;
        }
        .c2{
        background-color:#EE6C4D;
        }
    </style>
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
      <form class="col s12" action="/decrypt/" method="POST">
        {% csrf_token %}
        <div class="row">
          <div class="input-field col s12">
            <!-- <textarea id="textarea2" class="materialize-textarea" rows=5 data-length="500"></textarea> -->
            {{ form.encText }}
            <label for="textarea2">Enter Encrypted Text</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <!-- <input id="password" type="password" class="validate"> -->
            {{ form.finder }}
            <label for="password">Enter Protective Password</label>
          </div>
        </div>
        <button type="submit" class="btn c1 btn-small"><i class="material-icons white-text left">lock</i>Decrypt</button>
        <a class="btn c2 btn-small right" href="{% url 'encrypt:home' %}"><i class="material-icons white-text left ">cancel</i>Cancel</a>
      </form>
    </div>
</div>
<script>
    $(document).ready(function() {
    $('input#input_text, textarea#textarea2').characterCounter();
  });
</script>
{% endblock %}
