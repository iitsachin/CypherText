{% extends 'encrypt/base.html' %}
{% block title %}
 | Encrypt
{% endblock %}
{% block extra_head %}
    <style>
    .c1:hover{
        background-color:#26797D;

        }
        .c2:hover{
        background-color:#CD3813;

        }
    .c1{
        background-color:#30979C;
        }
        .c2{
        background-color:#EE6C4D;
        }
    </style>
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
      <form class="col s12" action="/encrypt/" method="POST">
        {% csrf_token %}
        <div class="row">
          <div class="input-field col s12">
            <!-- <textarea id="textarea2" class="materialize-textarea" rows=5 data-length="500"></textarea> -->
            {{ form.decText }}
            <label for="textarea2">Enter Text</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <!-- <input id="password" type="password" class="validate"> -->
            {{ form.finder }}
            <label for="password">Protect with a Password</label>
          </div>
        </div>
        <input type="hidden" name="device_width"  id="device_width">
        <button type="submit" class="btn c1 btn-small"><i class="material-icons white-text left">lock</i>Encrypt</button>
        <a class="btn c2 btn-small right" href="{% url 'encrypt:home' %}"><i class="material-icons white-text left ">cancel</i>Cancel</a>
      </form>
    </div>
</div>
<script>
    var test = window.screen.width;
    document.getElementById("device_width").value = test;
    $(document).ready(function() {
    $('input#input_text, textarea#textarea2').characterCounter();
  });
</script>
{% endblock %}
